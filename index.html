<!DOCTYPE html>
<html lang="pt-br">

<head>

   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Portfólio</title>
</head>

<body>
   <header class="cabecalho-header">

         <h1>José Messias</h1>

   <main class="descricao-main">

            <a href="#">Dowload</a>

   <main class="sobre-mim-main">

         <img src="/assets/img/dev.png" alt="Imagem-dev" height="200">

   <main class="projetos-main">

      </div>

      <div class="card-projetos">
         <a href="#">
            <img src="#" alt="Projeto 1">

      </div>

      <div class="card-projetos">
         <a href="#">
            <img src="#" alt="Projeto 2">
         </a>
      </div>

      <div class="card-projetos">
         <a href="#">
            <img src="#" alt="Projeto 3">
         </a>
      </div>

   <main class="habilidades-main">
      <div id="lista-habilidades">
         <h5 id="C#">C#</h5>
      </div>

      <div id="lista-habilidades">
         <h5 id="SQL">SQL</h5>
      </div>

      <div id="lista-habilidades">
         <h5 id="Git">Git</h5>
      </div>

      <div id="lista-habilidades">
         <h5 id="CSS">CSS 3</h5>
      </div>

      <div id="lista-habilidades">
         <h5 id="HTML">HTML 5</h5>
      </div>
   </main>

   <footer class="contados-footer">
      <div id="contatos">
         <ul>
            <li>Linkedin</li>
            <li>Github</li>
            <li>Gmail</li>
         </ul>
      </div>
   </footer>

</html>
